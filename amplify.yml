version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No prebuild needed"
    build:
      commands:
        - echo "No build step; static hosting"
  artifacts:
    baseDirectory: hosting
    files:
      - "**/*"
  cache:
    paths: []
  customHeaders:
    - pattern: "/apple-app-site-association"
      headers:
        - key: "Content-Type"
          value: "application/json"
        - key: "Cache-Control"
          value: "max-age=3600"
    - pattern: "/.well-known/apple-app-site-association"
      headers:
        - key: "Content-Type"
          value: "application/json"
        - key: "Cache-Control"
          value: "max-age=3600"
        - key: "X-Content-Type-Options"
          value: "nosniff"
  redirects:
    - source: "/.well-known/apple-app-site-association/"
      target: "/.well-known/apple-app-site-association"
      status: "301"
      condition: null
