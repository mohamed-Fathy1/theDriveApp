<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Drive - Referral</title>
    <meta
      name="apple-itunes-app"
      content="app-id=YOUR_APP_STORE_ID, app-argument=referral"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 40px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: 700;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      .app-icon {
        width: 80px;
        height: 80px;
        background: #000;
        border-radius: 16px;
        margin: 0 auto 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
      }
      .app-icon .the {
        font-size: 12px;
        color: white;
        font-weight: bold;
        margin-bottom: 2px;
      }
      .app-icon .drive {
        font-size: 24px;
        color: white;
        font-family: "Brush Script MT", cursive;
      }
      .download-btn {
        background: #007aff;
        color: white;
        padding: 15px 30px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        display: inline-block;
      }
      .download-btn:hover {
        background: #0056cc;
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="app-icon">
        <div class="the">THE</div>
        <div class="drive">drive</div>
      </div>
      <h1>Welcome to The Drive</h1>
      <p>
        You're being redirected to the app. If it doesn't open automatically,
        tap the button below to download The Drive app.
      </p>
      <a
        href="https://apps.apple.com/app/your-app/id123456789"
        class="download-btn"
        >Download The Drive</a
      >
    </div>

    <script>
      // Try to open the app first
      setTimeout(function () {
        // If we're still here after 2 seconds, the app probably didn't open
        // The Smart App Banner should handle this, but we can also show a fallback
        console.log("App not opened, showing download page");
      }, 2000);
    </script>
  </body>
</html>
