<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Drive - Referral</title>
    <meta
      name="apple-itunes-app"
      content="app-id=6743441053, app-argument=referral"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 40px 20px;
        background: url("../assets/background.png") no-repeat center center
          fixed;
        background-size: cover;
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 500px;
        background: linear-gradient(
          135deg,
          #00000009 0%,
          #46464648 50%,
          #f8f8f366 100%
        );
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 30px;
        opacity: 0.9;
        text-shadow: 1px 0px 1px rgba(0, 0, 0, 0.8);
      }
      .app-icon {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80px;
        height: 80px;
        background: #000;
        border-radius: 14px;
        margin: 0 auto 30px;
      }
      .app-icon img {
        width: 100%;
        height: auto;
        object-fit: cover;
        filter: brightness(0) invert(1);
      }
      .download-btn {
        background: #007aff;
        color: white;
        padding: 15px 30px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        display: inline-block;
      }
      .download-btn:hover {
        background: #0056cc;
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="app-icon">
        <img src="../assets/logo.png" alt="The Drive Logo" />
      </div>
      <h1>Welcome to The Drive</h1>
      <p>
        You're being redirected to the app. If it doesn't open automatically,
        tap the button below to download The Drive app.
      </p>
      <a
        href="https://apps.apple.com/eg/app/the-drive-ordering-app/id6743441053"
        class="download-btn"
        >Download The Drive</a
      >
    </div>

    <script>
      // Let iOS handle Universal Links naturally
      // The Smart App Banner will appear if the app isn't installed
      // No JavaScript interference needed
    </script>
  </body>
</html>
